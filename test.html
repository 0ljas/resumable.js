<body>
  <head>
    <script src="http://reference.dev.visualtube.net/resources/um/script/protoculous/prototype.min.js"></script>
    <script src="resumable.js"></script>
  </head>
  <body>

    <div id="drop" style="width:200px; height:150px; background-color:yellow;"></div>
    <script>
      var r = new Resumable();
      r.on('catchAll', function(){console.debug(arguments);});
      r.on('fileAdded', function(file){console.debug('File was added', file);});
      r.assignBrowse(null);
      r.assignDrop(document.getElementById('drop'));
    </script>


  </body>
</html>
